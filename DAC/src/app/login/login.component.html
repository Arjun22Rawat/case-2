<body>
    <img src="../../assets/growth.png" alt="Image Description">

    <div class="container">
        <h2>Sign In</h2>
        <form [formGroup]="userForm"  action="" (ngSubmit)="loginForm()">
            <div class="first">
                <label>Email-Id:</label><br>
                <input type="email" id="username" formControlName="email" placeholder="Enter your emailId"
                    [(ngModel)]="user.emailId">
                    <br>
                    <span style="font-size:small; color:red" *ngIf="email && email.invalid && email.touched">Email-Id is Invalid</span>
            </div>
            <br>
            <div class="second">
                <label>Password:</label><br>
                <input type="password" id="password" formControlName="password" placeholder="Enter your password"
                    [(ngModel)]="user.password">
                    <br>
                    <span style="font-size:small; color:red" *ngIf="password && password.invalid && password.touched">password is required</span>
            </div>
            <button type="submit" [disabled]="userForm.invalid" >Login</button>
            <h3>Want to create new account?<a routerLink="/register"> Register</a></h3>
            <p style="font-size: x-small;">By signing up, you agree to the Terms of Service and Privacy Policy, including Cookie Use.</p>
        </form>
    </div>
</body>
