<body>
    <div class="container">
        <h2>Your Profile</h2>
        <div class="user-details">
            <p><strong>Email:</strong> <span>{{details.emailId}}</span></p>
            <p><strong>Name:</strong> <span>{{details.name}}</span></p>
            <p><strong>Contact Number:</strong> <span>{{details.contactNumber}}</span></p>
            <p><strong>Address:</strong> <span>{{details.address}}</span></p>
            <p><strong>Total Amount:</strong> <span>{{details.totalAmount}}</span></p>
            <a href="#" id="h" routerLink="/userUpdate">Update Details</a>
        </div>
        
        <button class="logout-button" (click)="logout()">Logout</button>
    </div>
</body>
