<body>
    <div class="cart-first">
        <h2>Items In Cart</h2>
        <div *ngFor="let item of items">
            <p>{{item.itemName}}</p>
            <p>Rs. {{item.price}}</p>
        </div>
        <button (click)="calculateTotal()" >Wishlist Total</button>
        <p *ngIf="visible">Total Price is : {{cart.cartTotal}}</p>
    </div>
</body>
