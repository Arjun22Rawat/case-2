      <div class="container">
        <form (ngSubmit)="register()">
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              [(ngModel)]="Name"
              required
              name
              #name="ngModel"
              [ngModelOptions]="{ standalone: true }"
            />
            <div class="error-message" *ngIf="name.invalid && name.touched">
              <span *ngIf="name.errors?.['required']">Name is required.</span>
            </div>
          </div>
          <div class="form-group">
            <label for="contact">Contact:</label>
            <input
              type="text"
              id="contact"
              name="contact"
              placeholder="Enter your contact"
              [(ngModel)]="contactNumber"
              required
              
            />
            <!-- <div class="error-message" *ngIf="contact.invalid && contact.touched">
              <span *ngIf="contact.errors?.['required']">Contact Number is required.</span>
            </div> -->
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input
              type="text"
              id="address"
              name="address"
              placeholder="Enter your address"
              [(ngModel)]="Address"
              required
            />
          </div>
          <div class="form-group">
            <label for="totalAmount">Total Amount:</label>
            <input
              type="text"
              id="totalAmount"
              name="totalAmount"
              placeholder="Enter your total amount"
              [(ngModel)]="totalamount"
              required
             
            />
            <!-- <div class="error-message" *ngIf="totalAmount.invalid && totalAmount.touched && totalAmount.dirty">
              <span *ngIf="totalAmount.errors?.['required']">Total Amount is required.</span>
            </div> -->
          </div>
          <button type="submit">Update Details</button>
        </form>
      </div>
